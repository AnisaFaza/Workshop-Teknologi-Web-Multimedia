<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container text-center">
        <div class="row">
            <div class="col border"> Column 1 </div>
            <div class="col border"> Column 2 </div>
            <div class="col border"> Column 3 </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col border"> 1 of 2 </div>
            <div class="col border"> 2 of 2 </div>
        </div>
        <div class="row">
            <div class="col border"> 1 of 3 </div>
            <div class="col border"> 2 of 3 </div>
            <div class="col border"> 3 of 3 </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col border"> 1 of 3 </div>
            <div class="col-6 border"> 2 of 3 (wider) </div>
            <div class="col border"> 3 of 3 </div>
        </div>
        <div class="row">
            <div class="col border"> 1 of 3 </div>
            <div class="col-5 border"> 2 of 3 (wider) </div>
            <div class="col border"> 3 of 3 </div>
        </div>
    </div>
    <p class="h1">h1. Bootstrap heading</p>
    <p class="h2">h2. Bootstrap heading</p>
    <p class="h3">h3. Bootstrap heading</p>
    <p class="h4">h4. Bootstrap heading</p>
    <p class="h5">h5. Bootstrap heading</p>
    <p class="h6">h6. Bootstrap heading</p>
</body>

</html>
